<form action="html5-formularios.html" method="get" autocomplete>
   <h3>Text</h3>
   <label form="nombre" for="nombre">Nombre:</label>
   <input name="nombre" type="text" value="" readonly disabled size="40" maxlength="10" pattern="[A-Za-z]{3}" 
      placeholder="Nombre">
   <h3>Radio</h3>
   <input type="radio" name="gender" value="male" checked> Masculino
   <br>
   <input type="radio" name="gender" value="female"> Femenino
   <br>
   <input type="radio" name="gender" value="other"> Otros
   <h3>Select</h3>
   <label form="cars">Coches:</label>
   <select name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
   </select>
   <h3>Textarea</h3>
   <textarea name="message" rows="10" cols="30">
El gato estaba jugando en el jardín.
</textarea>
   <h3>Datalist</h3>
   <label form="nombre">Buscador:</label>
   <input list="browsers">
   <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
   </datalist>
   <h3>Password</h3>
   <label form="password">Contraseña:</label>
   <input type="password" name="psw" required> 
   <h3>Checkbox</h3>
   <input type="checkbox" name="vehicle1" value="Bike"> Tengo una bicicleta<br>
   <input type="checkbox" name="vehicle2" value="Car"> Tento un coche 
   <h3>Color</h3>
   <label form="color">Color:</label>
   <input type="color" name="favcolor">
   <h3>Fecha</h3>
   <label form="date">Fecha:</label>
   <input type="date" name="bday" min="2000-01-02">
   <h3>Datetime</h3>
   <label form="datetime-">Fecha y hora:</label>
   <input type="datetime-local" name="bdaytime">
   <h3>Email</h3>
   <label form="email">Email:</label>
   <input type="email" name="email" autocomplete="off">
   <h3>Number</h3>
   <label form="number">Número:</label>
   <input type="number" name="quantity" min="1" max="25" step="3">
   <h3>Points</h3>
   <label form="points">Número desde y hasta:</label>
   <input type="number" name="points" min="0" max="100" step="10" value="30">
   <h3>Range</h3>
   <label form="range">rango:</label>
   <input type="range" name="points" min="0" max="10">
   <h3>Search</h3>
   <label form="search">Búsqueda:</label>
   <input type="search" name="googlesearch">	 
   <h3>Time</h3>
   <label form="time">Hora:</label>
   <input type="time" name="usr_time">
   <h3>Url</h3>
   <label form="url">Url:</label>
   <input type="url" name="homepage">
   <h3>Week</h3>
   <label form="week">Semana año:</label>
   <input type="week" name="week_year">
   <h3>File</h3>
   <label form="fichero">Ficheros:</label>
   <input type="file" name="img" multiple>
   <br><br>
   <input type="submit" value="Submit">
</form>
